<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog and Digital Clock</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        .wall {
            width: 400px;
            height: 400px;
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0'); /* Wall image */
            background-size: cover;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .clock {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            border: 10px solid white;
            border-radius: 50%;
            background: black;
            transform: translate(-50%, -50%);
        }
        .hand {
            position: absolute;
            background: white;
            transform-origin: bottom;
            bottom: 50%;
            left: 50%;
            transform: translateX(-50%);
        }
        .hour {
            width: 6px;
            height: 50px;
            background: #ffcc00;
            z-index: 3;
        }
        .minute {
            width: 4px;
            height: 70px;
            background: #00ccff;
            z-index: 2;
        }
        .second {
            width: 2px;
            height: 90px;
            background: red;
            z-index: 1;
        }
        .center {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
        }
        #digital-clock {
            font-size: 60px;
            color: #333;
            text-align: center;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="wall">
    <div class="clock">
        <div class="hand hour" id="hour-hand"></div>
        <div class="hand minute" id="minute-hand"></div>
        <div class="hand second" id="second-hand"></div>
        <div class="center"></div>
    </div>
</div>

<div id="digital-clock">Loading...</div>

<script>
    function updateClock() {
        const now = new Date();
        const seconds = now.getSeconds();
        const minutes = now.getMinutes();
        const hours = now.getHours();

       
        const secondDegrees = ((seconds / 60) * 360) + 90; 
        const minuteDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90; 
        const hourDegrees = ((hours / 12) * 360) + ((minutes / 60) * 30) + 90; 

        document.getElementById('second-hand').style.transform = `translateX(-50%) rotate(${secondDegrees}deg)`;
        document.getElementById('minute-hand').style.transform = `translateX(-50%) rotate(${minuteDegrees}deg)`;
        document.getElementById('hour-hand').style.transform = `translateX(-50%) rotate(${hourDegrees}deg)`;

        
        const utcOffset = 5.5 * 60; 
        const localTime = now.getTime() + (now.getTimezoneOffset() * 60000);
        const delhiTime = new Date(localTime + (utcOffset * 60000));

        let hour = delhiTime.getHours();
        let min = delhiTime.getMinutes();
        let sec = delhiTime.getSeconds();
        const am_pm = hour >= 12 ? 'PM' : 'AM';

        hour = hour % 12;
        hour = hour ? hour : 12; 
        hour = hour < 10 ? '0' + hour : hour;
        min = min < 10 ? '0' + min : min;
        sec = sec < 10 ? '0' + sec : sec;

        const currentTime = hour + ':' + min + ':' + sec + ' ' + am_pm;
        document.getElementById('digital-clock').innerHTML = currentTime;
    }

    setInterval(updateClock, 1000);
    updateClock(); 
</script>

</body>
</html>
